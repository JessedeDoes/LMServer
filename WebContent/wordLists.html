<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Simple corpus statistics</title>
<style type="text/css">
td { padding: 4pt } 
</style>
</head>

<body style="background-color:#aaaaff; font-family: Verdana" onLoad="makeGraph()">
<form accept-charset="UTF-8" method="POST" target="_blank" enctype="multipart/form-data" action="http://svprre02:8080/Statistics/CorpusStatistics">
Corpus: <input type="text" name="corpus" value="CHN"><br>
<p>
Maak: <select name="action">
<option value="Keywords">Keywords</option>
<option value="wordList">Frequentielijst</option>
<option value="listlookup">Zoek alle woorden in whitelist in het corpus op, en geef frequenties</option>
</select>
</p>
<p>
CQL Query (of meerdere gescheiden door ";")
<br>
<textarea name="query" id="query" rows=3 cols=100>
</textarea>
<p>
Metadatafilter for focus corpus (in lucene syntax: name:value)
<br>
<textarea name="filter" id="query" rows=1 cols=100></textarea>
<p>
Metadatafilter for reference corpus (in lucene syntax: name:value)
<br>
<textarea name="filter1" id="query" rows=1 cols=100></textarea>
<p>
Whitelist: <input type="file" name="whitelist"><br>
Blacklist: <input type="file" name="blacklist"> 
<br>
<input type="submit" value="Submit form">
</form>
</body>
</html>
